<!DOCTYPE html>
<html>
    <head>
        <title>Wikipath</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    
    <body>
        <h1>Wikipedia article shortest path finder</h1>
        
        <form action="search" method="GET">
            Source article: <input type="text" name="from_url"> <br>
            Target article: <input type="text" name="to_url">   <br>
            <button type="submit">Search!</button>
        </form>
        
    </body>
</html>
